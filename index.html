<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="col-12 d-flex flex-row justify-content-center">
      <h2>Weather Dashboard</h2>
    </header>
    <div id="page-layout" class="container-fluid">
      <div class="row d-flex flex-column flex-sm-column flex-md-row">
        <div id="search-container" class="col-12 col-md-3">
          <form id="search-form">
            <div class="form-group">
              <label for="search-input">Search for a City</label>
              <input
                type="text"
                class="form-control"
                id="search-input"
                aria-describedby="textHelp"
                placeholder="City Name"
              />
            </div>
            <button
              id="search-btn"
              type="submit"
              class="btn-block btn btn-primary"
            >
              Search
            </button>
          </form>
          <div id="history-list" class="list-group"></div>
        </div>
        <div id="weather-container" class="col-12 col-md-9">
          <div id="today-weather" class="col-12 col-md-9"></div>
          <h3>5-day Forecast</h3>
          <div id="five-day-forecast"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
